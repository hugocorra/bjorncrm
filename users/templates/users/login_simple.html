{% endblock %}

{% block content %}



            <div class="content d-flex justify-content-center align-items-center">

                <!-- Login form -->
                <form class="login-form" action="index.html">
                    <div class="card mb-0">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
                                <h5 class="mb-0">Acesse na sua conta</h5>
                                <span class="d-block text-muted">Entre com suas credenciais abaixo</span>
                            </div>

                            <div class="form-group form-group-feedback form-group-feedback-left">
                                <input type="text" class="form-control" placeholder="Username">
                                <div class="form-control-feedback">
                                    <i class="icon-user text-muted"></i>
                                </div>
                            </div>

                            <div class="form-group form-group-feedback form-group-feedback-left">
                                <input type="password" class="form-control" placeholder="Password">
                                <div class="form-control-feedback">
                                    <i class="icon-lock2 text-muted"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Acessar <i class="icon-circle-right2 ml-2"></i></button>
                            </div>

                            <div class="d-flex justify-content-between">
                                <span class="text-muted"><a href="login_password_recover.html">Esqueceu a Senha?</a></span>
                                <span class="text-muted"><a href="login_password_recover.html">Cadastrar</a></span>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- /login form -->

            </div>
{% endblock %}
